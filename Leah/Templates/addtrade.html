{% load static %} <!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Log a New Trade</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="ticker" placeholder="Ticker (e.g. BTC)" required>
        <input type="number" step="0.01" name="buy_price" placeholder="Buy Price" required>
        <input type="number" step="0.01" name="sell_price" placeholder="Sell Price" required>
        <input type="number" step="0.0001" name="quantity" placeholder="Quantity" required>
        <input type="date" name="sell_date" required>
        <button type="submit">Save Trade</button>
    </form>
</div>
{% endblock %}
